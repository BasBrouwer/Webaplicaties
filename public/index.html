<div class="footer">
  <section id="mass">
    <span class="title">Filter on mass <span class="small">0 t/m 4000000</span></span>
    <form action="" id="filter_mass" class="mass">
      <input type="number" name="massK"> -
      <input type="number" name="massG">
      <input type="submit" value="Filter">
    </form>
  </section>

  <section id="year">
    <span class="title">Filter on Year <span class="small">1400 t/m 2016</span></span>
    <form action="" id="filter_year" class="year">
      <input type="number" name="yearlow"> -
      <input type="number" name="yearhigh">
      <input type="submit" value="Filter">
    </form>
  </section>

  <section id="found">
    <span class="title">Filter on Found <span class="small">Found/Fell</span></span>
    <form action="" id="filter_found" class="year">
      <select name="found">
        <option value="Found">Found</option>
        <option value="Fell">Fell</option>
      </select>
      <input type="submit" value="Filter">
    </form>
  </section>

  <section>
    <button id="reset">Reset Filters</button>
  </section>
